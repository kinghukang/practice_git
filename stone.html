<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Rock Paper Scissors</h1>
        <div class="row mt-3">
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" onclick="playGame('rock')">Rock</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" onclick="playGame('paper')">Paper</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" onclick="playGame('scissors')">Scissors</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h2 id="result"></h2>
            </div>
        </div>
    </div>
</body>
<script src="script1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
